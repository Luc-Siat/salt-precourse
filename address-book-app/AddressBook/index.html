<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/768c354273.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <nav class="navbar">
    <i class="fa-regular fa-address-book logo"></i>
    <a href="">login</a>
  </nav>
  <div class="banner w-100 mb-5">
    <h1>The address book</h1>
  </div>
  <header>
    <h2 class="text-center"> Saved Adresses</h2>
    <div class="input-group rounded">
      <input type="search" class="form-control rounded search-input" placeholder="Search an address" aria-label="Search" aria-describedby="search-addon" />
      <span class="input-group-text border-0" id="search-addon">
        <button class="search-btn"><i class="fas fa-search"></i></button>
      </span>
    </div>
  </header>
  <br class="container">
    <br>
    <div class="cards">

    </div>
    <form class="w-70 m-auto">
      <div class="form-group">
        <label for="Name">Address name</label>
        <input type="Name" class="form-control" id="Name" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="StreetName">street name</label>
        <input type="StreetName" class="form-control" id="StreetName" placeholder="Street name">
      </div>
      <div class="form-group">
        <label for="StreetNo">street no</label>
        <input type="StreetNo" class="form-control" id="StreetNo" placeholder="Street no">
      </div>
      <div class="form-group">
        <label for="City">City</label>
        <input type="City" class="form-control" id="City" placeholder="city">
      </div>
      <button type="submit" class="btn btn-primary address-submit">Submit</button>
    </form>
    </br>
    <a href="" class="all-addresses">Back to all adresses</a>
  </main>

  <script src="function.js"></script>
</body>
</html>
